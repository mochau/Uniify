    <!-- ACCOUNT FORM -->
    <div class="container" style="margin-top: 40px;">
        <h4 class="center-align">Update Account Details</h4>
        <div class="row center-align">
            <form class="col s12" id="student-form">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="margin-left: -20px;">account_circle</i>
                        <input id="input_fn" name="fname" type="text" class="validate">
                        <label for="input_fn">Full Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="margin-left: -20px;">note</i>
                        <input id="input_deg" type="text" class="validate">
                        <label for="input_deg">Degree</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="margin-left: -20px;">confirmation_number</i>
                        <input id="input_zid" type="text" class="validate">
                        <label for="input_zid">zID</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="margin-left: -20px;">access_time</i>
                        <input id="input_year" type="text" class="validate">
                        <label for="input_year">Year of Study</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="margin-left: -20px;">lightbulb_outline</i>
                        <input id="input_wam" type="text" class="validate">
                        <label for="input_wam">WAM</label>
                    </div>
                    <div class="input-field col s12" style="margin-bottom: 40px;">
                        <i class="material-icons prefix" style="margin-left: -20px;">phone</i>
                        <input id="input_phone" type="text" class="validate">
                        <label for="input_phone">Telephone</label>
                    </div>
                    <p>
                        <label>
                            <input type="checkbox" id="check-lic" class="filled-in"/>
                            <span>Sign up as a LIC</span>
                        </label>
                    </p>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="check_code" type="text" class="validate">
                            <label for="check_code">LIC Verification Code [Hint: ISTM]</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-top: 40px;">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
